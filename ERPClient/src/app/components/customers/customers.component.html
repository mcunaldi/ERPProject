<app-blank title="Müşteriler" [routes]="['Müşteriler']">
    <app-section sectionTitle="Müşteri Listesi">
        <div class="form-group row">
            <div class="col-9">
                <button class="btn btn-dark" data-toggle="modal" data-target="#createModal">
                    <i class="fa-solid fa-plus me-1"></i>
                    Müşteri Ekle
                </button>
            </div>

            <div class="col-3">
                <input [(ngModel)]="search" type="search" class="form-control" placeholder="Aranacak değer giriniz...">
            </div>
        </div>

        <div class="form-group">
            <div class="table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Müşteri Adı</th>
                            <th>Vergi Dairesi</th>
                            <th>Veri Numarası</th>
                            <th>Şehir</th>
                            <th>İlçe</th>
                            <th>Açık Adres</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(customer of customers | customer: search; track customer){
                        <tr>
                            <td>{{$index + 1}}</td>
                            <td>{{customer.name}}</td>
                            <td>{{customer.taxDepartment}}</td>
                            <td>{{customer.taxNumber}}</td>
                            <td>{{customer.city}}</td>
                            <td>{{customer.town}}</td>
                            <td>{{customer.fullAddress}}</td>
                            <td>
                                <button class="btn btn-outline-primary btn-sm">
                                    <i class="fa-solid fa-edit me-1"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </app-section>
</app-blank>

<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Modal title</h1>
                <button type="button" #createModalCloseBtn class="btn-close" data-dismiss="modal">
                    <i class="fa-solid fa-x"></i>
                </button>
            </div>
            <form #createForm="ngForm" (ngSubmit)="create(createForm)">
                <div class="modal-body">
                    <div class="form-group">
                        <label>Müşteri Adı</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group mt-2">
                        <label>Vergi Dairesi</label>
                        <input type="text" class="form-control" name="taxDepartment">
                    </div>
                    <div class="form-group">
                        <label>Vergi Numarası</label>
                        <input type="text" class="form-control" name="taxNumber" maxlength="11">
                    </div>
                    <div class="form-group">
                        <label>Şehir</label>
                        <input type="text" class="form-control" name="city">
                    </div>
                    <div class="form-group">
                        <label>İlçe</label>
                        <input type="text" class="form-control" name="town">
                    </div>
                    <div class="form-group">
                        <label>Açık Adres</label>
                        <textarea class="form-control" name="fullAddress" rows="5"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary w-100">Kaydet</button>
                </div>
            </form>
        </div>
    </div>
</div>
