<app-blank title="Depo" [routes]="['Depo']">
    <app-section sectionTitle="Müşteri Listesi">
        <div class="form-group row">
            <div class="col-9">
                <button class="btn btn-dark" data-toggle="modal" data-target="#createModal">
                    <i class="fa-solid fa-plus me-1"></i>
                    Müşteri Ekle
                </button>
            </div>

            <div class="col-3">
                <!-- <input [(ngModel)]="search" type="search" class="form-control" placeholder="Aranacak değer giriniz..."> -->
            </div>
        </div>

        <div class="form-group">
            <div class="table">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Müşteri Adı</th>
                            <th>Vergi Dairesi</th>
                            <th>Veri Numarası</th>
                            <th>Şehir</th>
                            <th>İlçe</th>
                            <th>Açık Adres</th>
                            <th>İşlemler</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- @for(customer of customers | customer: search; track customer){ -->
                        <tr>
                            <td></td>
                            <td>
                                <button data-toggle="modal" data-target="#updateModal"  class="btn btn-outline-primary btn-sm me-1">
                                    <i class="fa-solid fa-edit"></i>
                                </button>
                                <button  class="btn btn-outline-danger btn-sm">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                        <!-- } -->
                    </tbody>
                </table>
            </div>
        </div>
    </app-section>
</app-blank>
